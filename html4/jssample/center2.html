<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>컨텐츠를 가운데 오게 하는 방법</title>
	<style>
		* {padding: 0; margin: 0;}
		body {background-color:#ff7043;}
		.center {
			width: 100px; 
			height: 100vh; 
			line-height: 100vh; 
			margin: 0 auto;
		} 
		.center span {
			width: 100px; 
			height: 100px; 
			display: inline-block;  
			background-color: #fff; 
			border-radius: 50%; 
			text-align: center; 
			line-height: 100px; 
			box-shadow: 0 2px 5px rgba(0,0,0,0.26); 
			color: rgba(0,0,0,0.7);
		}
	</style>
</head>
<body>
	<div class="center">
		<span>Center</span>
	</div>	
</body>
</html>
