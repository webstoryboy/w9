<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>컨텐츠를 가운데 오게 하는 방법</title>
	<style>
		* {padding: 0; margin: 0;}
		body {background-color:#0288d1;}
		.center {
			position: relative;
			height: 100vh;
		} 
		.center span {
			position: absolute;
			left: 50%; top:50%;
			transform: translate(-50%,-50%);
			text-align: center;;
			display: inline-block;
			width: 100px; height: 100px; 
			line-height: 100px;
			border-radius: 50%;
			background-color: #fff; 
			box-shadow: 0 2px 5px rgba(0,0,0,0.26); 
			color: rgba(0,0,0,0.7);
		}
	</style>
</head>
<body>
	<div class="center">
		<span>Center</span>
	</div>	
</body>
</html>
