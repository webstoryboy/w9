<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>제이쿼리(jQuery)</title>
			<style>
				.list3 {padding: 4px 4px 2px 10px; font-size: 90%; color: #c7254e; white-space: nowrap; background-color: #f9f2f4; border-radius: 4px; border:1px dashed #a51a3d;}
			</style>
    </head>
    <body>
		<h3 class="h3">변경(Manipulation)</h3>
		<div class="list3">
			<ul>
				<li class="one1">.clone() 메서드는 선택한 요소 본사본을 만듭니다.</li>
				<li class="one2">.wrap() 메서드는 선택한 요소에 새로운 요소를 추가합니다.</li>
				<li class="one3">.wrapAll() 메서드는 선택한 모든 요소에 새로운 요소를 추가합니다.</li>
				<li class="one4">.wrapInner() 메서드는 선택한 각각의 요소에 새로운 요소를 추가합니다.</li>
			</ul>
		</div>

		<div class="btn3">
			<ul>
				<li>click</li>
			</ul>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){    
			var btn3 = $(".btn3 > ul > li");
			var list3 = $(".list3 ul");

			btn3.click(function(){
				if (list3.parent().is("div" )){
					list3.unwrap();
				} else {
					list3.wrap("<div class='list3'></div>");
				}
			})
		}); 
		</script> 
	</body>
</html>
