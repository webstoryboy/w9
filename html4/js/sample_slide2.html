		li,ul {list-style:none}

		 .slideshow {
            overflow: hidden;
            position: absolute;
            left: 0; top:0;
            width: 100%;
            height: 100vh;
        }
        .slideshow div {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            left: 0;
            top:0;
        }
        .slideshow:before {width: 100%; height: 100%; content: 'dddd'; position: absolute; left: 0; top:0; background: rgba(0,0,0,0.7); z-index: 10;}
        .slideshow div:nth-child(1) {background:url(https://tistory4.daumcdn.net/tistory/2851566/skin/images/bg1.jpg); background-size: cover;}
        .slideshow div:nth-child(2) {background:url(https://tistory4.daumcdn.net/tistory/2851566/skin/images/bg2.jpg); background-size: cover;}
        .slideshow div:nth-child(3) {background:url(https://tistory4.daumcdn.net/tistory/2851566/skin/images/bg3.jpg); background-size: cover;}

        .section1 {height: 100vh;}
        .section2 {height: 100vh;}
		</style>
