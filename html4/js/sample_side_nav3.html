<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.css'>
	<style>
@import url(https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700);
body {
  font-family: Montserrat, "Helvetica Neue", Helvetica, Arial, sans-serif;
  background: radial-gradient(circle, #322538, #1f1f1f);
  font-size: 13px;
}

#menu {
	background: #DE4152;
	height: 100%;
	left: 0;
	overflow: hidden;
	position: fixed;
	text-align: center;
	top: 0;
	transition: all 0.7s ease-in-out;
	width: 100%;
	z-index: 1100;
	opacity: 0;
	visibility: hidden;
}
#menu.open {opacity: 1;visibility: visible;}
#menu.open li:nth-child(1) {animation-delay: 0.1s;}
#menu.open li:nth-child(2) {animation-delay: 0.2s;}
#menu.open li:nth-child(3) {animation-delay: 0.3s;}
#menu.open li:nth-child(4) {animation-delay: 0.4s;}
#menu.open li {animation-duration: 1.0s; animation-fill-mode: both; animation-name: fadeInUp;}
#menu ul:hover a {opacity: 0.2;}
#menu ul a {transition: opacity 0.3s ease-in-out;}
#menu ul a:hover {opacity: 1;}

#menu .main-nav {
	position: relative;
	top: 50%;
	transform: translateY(-50%);
}
#menu .main-nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}
#menu .main-nav a {
  color: #ffffff;
  display: block;
  font-size: 2.5rem;
  font-weight: bold;
  padding: 1rem 1rem;
  text-decoration: none;
  text-transform: uppercase;
}
#menu .main-nav a:first {
  padding-top: 0;
}


.toggle-menu {
  background-color: transparent;
  border: none;
  cursor: pointer;
  display: inline-block;
  float: right;
  height: 50px;
  outline: none;
  padding: 0;
  pointer-events: initial;
  position: relative;
  vertical-align: middle;
  width: 50px;
  z-index: 1110;
}
.toggle-menu span {
  background-color: #fff;
  content: "";
  display: block;
  height: 2px;
  left: calc(50% - 13px );
  position: absolute;
  top: calc(50% - 1px );
  transform-origin: 50% 50%;
  transition: background-color 0.2s ease-in-out, top 0.2s 0.2s ease-out,  transform 0.2s linear;
  width: 26px;
}
.toggle-menu span:before, .toggle-menu span:after {
  background-color: #fff;
  content: "";
  display: block;
  height: 2px;
  position: absolute;
  transform-origin: 50% 50%;
  transition: background-color 0.2s ease-in-out, top 0.2s 0.2s ease-out,  transform 0.2s linear;
  width: 26px;
}
.toggle-menu span:before {top: 7px;}
.toggle-menu span:after {top: -7px;}
.toggle-menu.active span {
  background-color: transparent;
  transition: background 0.2s ease-out;
}
.toggle-menu.active span:before, .toggle-menu.active span:after {
  transition: top 0.2s ease-out, transform 0.2s 0.2s ease-out;
}
.toggle-menu.active span:before {
  top: 0; transform: rotate3d(0, 0, 1, -45deg);
}
.toggle-menu.active span:after {
  top: 0; transform: rotate3d(0, 0, 1, 45deg);
}




	</style>
</head>
<body>


    <button class="toggle-menu">
      <span></span>
    </button>


<div id="menu">
  <nav class="main-nav">
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script>
     $('.toggle-menu').click (function(){
		  $(this).toggleClass('active');
		  $('#menu').toggleClass('open');
		});
	</script>
</body>
</html>
