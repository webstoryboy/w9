<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>CSS</title>
		<style>
			.list > div {width: 60px; height: 60px; background-image: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); line-height: 60px; text-align: center; border-radius: 50%;font-size: 12px; color: #fff; margin: 10px; position: relative;}
			.list.h200 {height: 200px;}
		</style>
	</head>
	<body>

		<div class="list h200">
			<div>count</div>
		</div>

		<div class="btn-wrap">
			<a href="#c" class="btn1">Click : 클릭하면 이미지가 순차적으로 나타납니다.</a>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(".btn1").click(function(){
				$(".list > div")
					.animate({"left":"90%"},1000)
					.animate({"top":"70%"},1000)
					.animate({"left":"0"},1000)
					.animate({"top":"0"},1000);
			});
		</script>
	</body>
</html>
