<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>제이쿼리(jQuery)</title>
		<style>
			* {padding: 0; margin: 0;}
			.effect {overflow: hidden;}
			.effect li {float: left; width: 31.3333%; margin:1%; list-style: none; position: relative; cursor: pointer; overflow: hidden;}
			.effect li img {width: 100%; display: block;}
			.effect li em {opacity: 0; position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; box-sizing: border-box; background-color:#000; background: rgba(0,0,0,0.7); color: #fff; transition: all 0.3s ease; z-index: 10;}

			/* 1 */
			.effect li:nth-child(1):hover em {opacity: 1;}
			.effect li:nth-child(1):hover span {opacity: 0.8;}

			/* 2 */
			.effect li:nth-child(2) em {opacity: 0; left: -100%;}
			.effect li:nth-child(2):hover em {opacity: 1; left: 0;}
			.effect li:nth-child(2):hover span {opacity: 0.8;}

			/* 3 */
			.effect li:nth-child(3) em {opacity: 0; bottom:-100%;}
			.effect li:nth-child(3):hover em {opacity: 1; bottom:0px;}
			.effect li:nth-child(3):hover span {opacity: 0.8;}
			.effect li:nth-child(2) em {opacity: 0; left: -100%;}
			.effect li:nth-child(3) em {opacity: 0; bottom: -100%;}


		</style>
	</head>
	<body>
		<h3 class="h3">이벤트(Event)</h3>
		<div class="effect">
			<ul>
				<li>
					<img src="http://webstoryboy.co.kr/w-script/jquery/img/sample1.png">
					<em>.click() : 클릭해보세요!</em>
					<span></span>
				</li>
				<li><img src="http://webstoryboy.co.kr/w-script/jquery/img/sample2.png" ><em>.dblclick() : 더블 클릭해보세요!</em><span></span></li>
				<li><img src="http://webstoryboy.co.kr/w-script/jquery/img/sample3.png"><em>.hover() : 마우스 오버해보세요!</em><span></span></li>
				
			</ul>
		</div>
		
		<style type="text/css">
			.effect2 > div {width: 400px; margin: 10px auto;}
			.effect2 img {width: 100%}
			
			.fact1 {position: relative; overflow: hidden; width: 400px; height: 300px; border: 8px solid #fff; box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);}
			.fact1 a {display: block;}
			.fact1 .img {z-index: 11; position: absolute; transition: all 0.35s ease-in-out; transform: scale(1);}
			.fact1 .info {background: #333333; visibility: hidden; opacity: 0; transform: scale(0); transition: all 0.35s ease-in-out;position: absolute; top: 0; bottom: 0; left: 0; right: 0; text-align: center; backface-visibility: hidden;}
			.fact1 .info h3 {position: absolute; top: 12px; left: 12px; text-transform: uppercase; color: #fff; text-align: center; font-size: 17px; margin: 0;}
			.fact1 .info p {position: absolute; right: 12px; bottom: 12px; margin: 0; font-style: italic; font-size: 12px; color: #bbb;}
			.fact1 a:hover .img {transform: scale(0.6);}
			.fact1 a:hover .info {visibility: visible; opacity: 1; transform: scale(1);}

			.fact2 {position: relative; overflow: hidden; width: 400px; height: 300px; border: 8px solid #fff; box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); background: #000;}
			.fact2 a {display: block;}
			.fact2 .img {transform: translateY(0); transition: all 0.35s ease-in-out;}
			.fact2 .info {transform: translateY(100%); height: 65px; background: #333333; opacity: 0; 
				transition: all 0.35s ease-in-out; 
				position: absolute; top: auto; bottom: 0; left: 0; right: 0; text-align: center;}
			.fact2 .info h3 {text-transform: uppercase; color: #fff; text-align: center; font-size: 17px; padding: 10px 10px 0 4px; margin: 4px 0 0 0; }
			.fact2 .info p {font-style: italic; font-size: 12px; position: relative; color: #bbb; padding: 5px; text-align: center; }
			.fact2 a:hover .img {transform: translateY(-50px);  }
			.fact2 a:hover .info {transform: translateY(0); visibility: visible; opacity: 1;}



		</style>
		<div class="effect2">
			
			<div class="fact1">
				<a href="#">
					<div class="img"><img src="http://webstoryboy.co.kr/w-script/jquery/img/sample1.png" alt="img"></div>
					<div class="info">
						<h3>Heading here</h3>
						<p>Description goes here</p>
					</div>
				</a>
			</div>

			<div class="fact2">
				<a href="#">
					<div class="img"><img src="http://webstoryboy.co.kr/w-script/jquery/img/sample2.png" alt="img"></div>
					<div class="info">
						<h3>Heading here</h3>
						<p>Description goes here</p>
					</div>
				</a>
			</div>
			


			<style>
				.fact3 {position: relative;  width: 400px; height: 300px; border: 8px solid #fff; box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); background: #000;}
				.fact3 a {display: block;}
				
				.fact3 .mask1 {position: absolute; background: rgba(0, 0, 0, 0.6); width: 600px; height: 600px;  transition: all 0.35s ease-in-out; transform-origin: 100% 0%; transform: rotate(56.5deg) translateX(-180px); left: auto; right: 0; top: 0;}
				
				.fact3 .mask2 {position: absolute; background: rgba(0, 0, 0, 0.6); width: 600px; height: 600px;  transition: all 0.35s ease-in-out; transform-origin: 0% 100%; transform: rotate(56.5deg) translateX(180px); left: 0; right: 0; bottom:0;}
				
				.fact3 .img {transition: all 0.35s ease-in-out;}
				.fact3 .info {background: #111111; height: 0; visibility: hidden; width: 400px;     transform: rotate(-33.5deg) translate(-112px, 166px); transform-origin: 0% 100%; transition: all 0.35s ease-in-out 0.35s; position: absolute;
    top: 0; bottom: 0; left: 0; right: 0; text-align: center;}
				.fact3 .info h3 {text-transform: uppercase;color: #fff;text-align: center;font-size: 17px;padding: 10px;
							    background: transparent;margin-top: 5px;border-bottom: 1px solid rgba(255, 255, 255, 0.2);
							    opacity: 0; transition: all 0.35s ease-in-out 0.35s;}
				.fact3 .info p {font-style: italic;font-size: 12px;position: relative;color: #bbb;padding: 20px 20px 20px;text-align: center;opacity: 0; transition: all 0.35s ease-in-out 0.35s;}
.fact3 a:hover .mask1 {transform: rotate(56.5deg) translateX(1px);}
.fact3 a:hover .mask2 {transform: rotate(56.5deg) translateX(-1px);}
.fact3 a:hover .info {width: 400px; height: 160px; visibility: visible; top: 40px; transform: rotate(0deg) translate(0, 0);} 
.fact3 a:hover .info h3 {opacity: 1;}
.fact3 a:hover .info p {opacity: 1;}

			</style>
			<div class="fact3">
				<a href="#">
					<div class="img"><img src="http://webstoryboy.co.kr/w-script/jquery/img/sample3.png" alt="img"></div>
					<div class="mask1"></div>
        			<div class="mask2"></div>
					<div class="info">
						<h3>Heading here</h3>
						<p>Description goes here</p>
					</div>
				</a>
			</div>

		</div>

		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
 	


		</script> 
	</body>
</html>
