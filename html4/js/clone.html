<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>제이쿼리(jQuery)</title>
			<style>
				li.on{padding: 4px 4px 2px 10px; font-size: 90%; color: #c7254e; white-space: nowrap; background-color: #f9f2f4; border-radius: 4px; border:1px dashed #a51a3d;}
				p.on{padding: 4px 4px 2px 10px; font-size: 90%; color: #3d90b7; white-space: nowrap; background-color: #e7f6fd; border-radius: 4px; border: 1px dashed #3d90b7;}
				span.on{padding: 4px 4px 2px 10px; font-size: 90%; color: #3d90b7; white-space: nowrap; background-color: #e7f6fd; border-radius: 4px; border: 1px dashed #3d90b7;}
				strong.on{padding: 4px 4px 2px 10px; font-size: 90%; color: #3d90b7; white-space: nowrap; background-color: #e7f6fd; border-radius: 4px; border: 1px dashed #3d90b7;}
				em.on{padding: 4px 4px 2px 10px; font-size: 90%; color: #3d90b7; white-space: nowrap; background-color: #e7f6fd; border-radius: 4px; border: 1px dashed #3d90b7;}
			</style>
    </head>
    <body>
		<h3>변경(Manipulation)</h3>
		<div class="list">
			<ul>
				<li class="one1">.clone() 메서드는 선택한 요소 본사본을 만듭니다.</li>
				<li class="one2">.wrap() 메서드는 선택한 요소에 새로운 요소를 추가합니다.</li>
				<li class="one3">.wrapAll() 메서드는 선택한 모든 요소에 새로운 요소를 추가합니다.</li>
				<li class="one4">.wrapInner() 메서드는 선택한 각각의 요소에 새로운 요소를 추가합니다.</li>
			</ul>
		</div>

		<div class="btn">
			<ul>
				<li><input type="radio" name="radio" id="ex1" value="1"><label for="ex1">$(".one1").clone().appendTo(".list ul");</label></li> 
				<li><input type="radio" name="radio" id="ex2" value="2"><label for="ex2">$(".one2").clone().appendTo(".list ul");</label></li>
				<li><input type="radio" name="radio" id="ex3" value="3"><label for="ex3">$(".one3").clone().appendTo(".list ul");</label></li>	
				<li><input type="radio" name="radio" id="ex4" value="4"><label for="ex4">$(".one4").clone().appendTo(".list ul");</label></li>
			</ul>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){    
			var btn = $(".btn > ul > li > input");

			btn.click(function(){
				var num = $(this).attr("value");
				
				if(num == 1){$(".one1").clone().appendTo(".list ul");}
				if(num == 2){$(".one2").clone().appendTo(".list ul");}
				if(num == 3){$(".one3").clone().appendTo(".list ul");}
				if(num == 4){$(".one4").clone().appendTo(".list ul");}
			});
		}); 
		</script> 
	</body>
</html>
