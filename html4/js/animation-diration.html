<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>CSS</title>
		<style>
			.list > div {width: 60px; height: 60px; background-image: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); line-height: 60px; text-align: center; border-radius: 50%;font-size: 12px; color: #fff; margin: 10px; position: relative;}
			.btn-line a {border: 1px solid #F06950; padding: 7px 20px 5px 20px; display: inline-block; border-radius: 20px; text-decoration: none;}
			.list .normal {animation: move2 3s 100 ease; Animation-direction: normal;}
			.list .reverse {animation: move2 3s 100 ease; Animation-direction: reverse;}
			.list .alternate {animation: move2 3s 100 ease; Animation-direction: alternate;}
			.list .alternate-reverse {animation: move2 3s 100 ease; Animation-direction: alternate-reverse;}

			@keyframes move2 {
				0% {left: 0; top:0;}
				25% {left: calc(100% - 70px); top:0;}
				50% {left: calc(100% - 70px); top: calc(100% - 70px);}
				75% {left:0; top: calc(100% - 70px);}
				100% {left: 0; top:0;}
			}
		</style>
	</head>
	<body>

		<div class="list" style="height: 300px">
			<div>direction</div>
		</div>

		<div class="btn btn-line">
			<a href="#c">normal</a>
			<a href="#c">reverse</a>
			<a href="#c">alternate</a>
			<a href="#c">alternate-reverse</a>
		</div>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(".btn a").click(function(){
				var text = $(this).text();
				$(".list > div").removeClass().addClass(text);
			});



		</script>
	</body>
</html>
