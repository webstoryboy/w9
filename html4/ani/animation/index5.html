<style>
    .box {position: relative; perspective: 500px;}
    .box > div{
        width: 60px; height: 60px; line-height: 60px; text-align: center; margin: 10px;

    .btna > a { background: #333;border-radius: 5px;

    <!-- contents -->
    <div class="container" style="margin-top:20px;">
        <div class="row-fluid">
            <div class="span12">
                <h1>GSAP Animation</h1>
                
                <div class="well">TweenMax.to(target, duration, {vars});</div>
                
                <h3 class="btna">
                    <a href="#c" class="btn1">Start</a>
                </h3>
                <div class="well clearfix">
                    <div class="block1">

                </div>


                <h3 class="btna">

                </h3>
                <div class="well clearfix">
                    <div class="block1">
                        <svg width="500" height="200" style="background: #ffebee">

                <h3 class="btna">

                </div>


                <h3 class="btna">
                    <a href="#c" class="btn4">Start</a>

                <div class="well clearfix">

                            <rect x="18.24" y="11.245" class="boxu" width="163.319" height="38.865"/>
                            <rect x="53.611" y="58.843" class="boxu" width="127.948" height="38.865"/>
                            <rect x="105.14" y="107.314" class="boxu" width="76.419" height="38.865"/>

    C298.131,280.408,292.731,285.808,286.131,285.808z"/>

    <script>

        $(".btn1").click(function(){
            //TweenLite.to(".rect1", 1, {rotation:360, transformOrigin:"0% 50%"});
            //TweenLite.to(".rect1", 1, {rotation:360, transformOrigin:"0% 50%"});
            TweenLite.to(".rect1", 1, {rotation:360, transformOrigin:"50px 50px"});
        });

        $(".btn2").click(function(){
            var tl = new TimelineLite();
            tl.to(".rect2", 1, {rotation:360, transformOrigin:"50% 50%"}, "+=1")
              .to(".rect2", 1, {rotation:"+=360", transformOrigin:"right bottom"})
              .to(".rect2", 1, {scale:0, transformOrigin:"0px 0px"})
              .to(".rect2", 1, {scale:1, transformOrigin:"100% 0%"})
              .to(".rect2", 1, {scaleY:0, transformOrigin:"0% 50%"})
              .to(".rect2", 1, {scale:1, transformOrigin:"50% bottom"})
              .to(".rect2", 1, {scale:0.5, rotation:360, transformOrigin:"50% 50%"})
        });

        $(".btn3").click(function(){
            //TweenLite.to(".rect3", 1, {rotation:360, transformOrigin:"20 20"});
            TweenLite.to(".rect3", 1, {rotation:360, svgOrigin:"20 20"});
        
        });



        $(".btn4").click(function(){
            //TweenLite.to(".circle1", 1, {strokeWidth:40, stroke:"white"});
            //TweenLite.to(".circle1", 1, {attr:{cx:500}}); 
            TweenLite.to(".circle1", 1, {attr:{r:500}}); 
        });

        var play = document.getElementById("btn5"),
            tl = new TimelineMax({repeat:1, yoyo:true, paused:true});
            tl.staggerTo(".boxu", 0.5, {x:"100%"}, 0.4)

        play.onclick = function() {
          tl.restart();
        }

        Draggable.create("#boxu", {
          type:"x,y",
          bounds:"#container",
          overshootTolerance:0,
          throwProps:true
        })



    </script>
