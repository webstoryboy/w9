<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트</title>
	<script>
		var str1 = "hello";  //큰따옴표
		var str2 = 'hello';	//작은따옴표
		var str3 = "hello 'Javascript'" //큰따옴표 안에 작은 따옴표 사용
		var str4 = 'hello "Javascript"'	//작은따옴표 안에 큰 따옴표 사용

		var str5 = 'hello \n"Javascript"'	//줄바꿈

		document.write(str1);
		document.write("<br>");
		document.write(str2);
		document.write("<br>");
		document.write(str3);
		document.write("<br>");
		document.write(str4);
		document.write("<br>");
		alert(str5);

	</script>
</head>
<body>
	
</body>
</html>
