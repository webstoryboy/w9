<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for</title>
	<script>
		var arr = new Array(1000,2000,3000,4000,5000,6000,7000,8000,9000);
		var sum = 0;

		for(var i=0; i<arr.length; i++){
			sum = sum + arr[i];
		}

		document.write(sum);
	</script>
</head>
<body>
	
</body>
</html>
