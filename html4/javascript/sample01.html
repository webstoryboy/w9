<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트</title>
	<!-- 1. 외부 파일로 로드하는 방법 -->
	<script type="text/javascript" src="javascript.js"></script>

	<!-- 2. script 태그 사이에 기술하는 방법 -->
	<script>
		document.write("hello, webs");
	</script>
</head>
<body>
	
	<!-- 3. 태그에 직접 기술하는 방법 -->
	<h1 onclick="alert('hello, webs')">Javascript</h1>


</body>
</html>
