<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for</title>
	<script>
		//0~100까지 출력
		for(var i=0; i<=100; i++){
			document.write("숫자"+i,"<br>");
		}
		//10~100까지 출력
		for(var i=10; i<=100; i++){
			document.write("숫자"+i,"<br>");
		}
		//1~100까지 짝수만 출력
		for(var i=0; i<=100; i+=2){
			document.write("숫자"+i,"<br>");
		}
		//1~100까지 홀만 출력
		for(var i=1; i<=100; i+=2){
			document.write("숫자"+i,"<br>");
		}
	</script>
	
</head>
<body>
	
</body>
</html>
