<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트</title>
	<script>
		var number = Math.floor(Math.random() * 6);
		var answer = parseInt(window.prompt('숫자 맞히기 게임, 0~5의 숫자를 입력하세요'));
		var message;

		if(answer === number){
			message = "정답입니다. 축하합니다."
		} else if(answer < number){
			message = "땡! 정답은 더 큰 숫자입니다."
		} else if(answer > number){
			message = "땡! 정답은 더 작은 숫자입니다."
		} else {
			message = "숫자를 0~5까지 입력해주세요!"
		}

		window.alert(message);

	</script>
</head>
<body>
	
</body>
</html>
