<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script>
		var count = "0";

		while(true){
			count++;

			if(count == 3){
				continue;
			}
			document.write(count+"번째 실행");
			document.write("<br>");

			if(count>9){
				break;
			}
		}

	</script>
</head>
<body>
	
</body>
</html>
