<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while</title>
	<script>
		//100보다 작은 숫자에서 4의 배수 6의 배수 출력하기
		var i = 1;

		while(i<=100){			//i가 100보다 작거나 같을 때 반복 실행합니다.

			if( i % 2 == 0 ){
				document.write("<span style='color:blue'>" + i + "</span>","<br>");
			} else {
				document.write("<span style='color:red'>" + i + "</span>","<br>");
			}
			
			i++;
		}
	</script>
</head>
<body>
	
</body>
</html>
