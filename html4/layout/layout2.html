<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>layout2</title>
  <style type="text/css">
    #wrap {
      width: 960px;
      height: 800px;
      margin: 0 auto;
      text-align: center;
      color: #fff;
      font-size: 24px;
    }

    #header {
      width: 960px;
      height: 100px;
      line-height: 100px;
      background-color: #b39ddb;
    }

    #nav {
      width: 960px;
      height: 100px;
      line-height: 100px;
      background-color: #9fa8da;
    }

    #side_left {
      width: 300px;
      height: 500px;
      line-height: 500px;
      background-color: #90caf9;
      float: left;
    }

    #contents {
      width: 360px;
      height: 500px;
      line-height: 500px;
      background-color: #81d4fa;
      float: left;
    }

    #side_right {
      width: 300px;
      height: 500px;
      line-height: 500px;
      background-color: #80deea;
      float: left;
    }

    #footer {
      width: 960px;
      height: 100px;
      line-height: 100px;
      background-color: #80cbc4;
      clear: both;
    }
  </style>
</head>

<body>

  <div id="wrap">
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="side_left">side_left</div>
    <div id="contents">contents</div>
    <div id="side_right">side_right</div>
    <div id="footer">footer</div>
  </div>

</body>

</html>
