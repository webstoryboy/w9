        $(".slide-wrap").each(function() {
            var $container = $(this),
                $slideGroup = $container.find('.slide-img'),
                $slide = $slideGroup.find('> div'),
                $nav = $container.find('.slide-nav'),
                $indicator = $container.find('.slide-indicator'),

                slideCount = $slide.length,
                indicatorHTML = '',
                currentIndex = 0,
                duration = 1000,
                easing = 'easeOutQuint',
                interval = 5000,
                timer;

            $slide.each(function(i) {
                $(this).css({left: 100 * i + '%'});
                //indicatorHTML += '<a href="#"></a>';

                var name = $(this).find("h2").attr("data-name");
                indicatorHTML += '<a href="#"><span>'+ name +'</span></a>';
            });

            $indicator.html(indicatorHTML);

            function gotoSlide(index) {
                $slideGroup.animate({left: -100 * index + '%'}, duration, easing);
                currentIndex = index;
                updateNav();
            }

            function updateNav() {
                /*var $navPrev = $nav.find('.prev'),
                    $navNext = $nav.find('.next');
                
                if (currentIndex === 0) {
                    $navPrev.addClass('disabled')
                } else {
                    $navPrev.removeClass('disabled')
                }
                
                if (currentIndex === slideCount - 1) {
                    $navNext.addClass('disabled')
                } else {
                    $navNext.removeClass('disabled')
                }*/
                
                if (currentIndex === 0) { 
                    $(".bar span").css("background-color","#e8eefe");  
                }
                if (currentIndex === 1) { 
                    $(".bar span").css("background-color","#a1ddd5"); 
                }
                if (currentIndex === 2) { 
                    $(".bar span").css("background-color","#fdf0c1"); 
                }
                if (currentIndex === 3) { 
                    $(".bar span").css("background-color","#fdd6c1"); 
                }
                
                $indicator.find('a').removeClass('active').eq(currentIndex).addClass('active');
                $slide.removeClass('active').eq(currentIndex).addClass('active');
                $(".count .currentIndex").text("0"+(currentIndex + 1));
                $(".count .slideCount").text("0"+slideCount);
            }

            $nav.on('click', 'a', function(event) {
                event.preventDefault();
                var nextIndex = (currentIndex + 1) % slideCount;
                var prevIndex = (currentIndex -1 ) % slideCount;
                if(currentIndex == 0) prevIndex = slideCount-1;
                
                if ($(this).hasClass('prev')) {
                    gotoSlide(prevIndex);
                    $(this).parent().parent().prev().addClass("leftActive");
                } else {
                    gotoSlide(nextIndex);
                    $(this).parent().parent().prev().removeClass("leftActive");
                }
            });

            $indicator.on('click', 'a', function(event) {
                event.preventDefault();
                if (!$(this).hasClass('active')) {
                    gotoSlide($(this).index());
                }
            });

            function startTimer() {
                timer = setInterval(function() {
                    var nextIndex = (currentIndex + 1) % slideCount;
                    gotoSlide(nextIndex);
                }, interval);
            }

            function stopTimer() {
                clearInterval(timer);
            }

//            $container.on({
//                mouseenter: stopTimer,
//                mouseleave: startTimer
//            })

            gotoSlide(currentIndex);
