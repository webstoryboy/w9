<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="assets/js/jquery-1.12.4.min.js"></script>
	<script>
		//$.noConflict()를 사용합니다.
		$.noConflict();
		$(document).ready(function(){
			
		});

		//$를 jQuery를 바꿉니다.
		jQuery(document).ready(function(){
			
		});
		//$를 함수의 지역변수로 선언해서 외부에 있을 지 모르는 타 라이브러리의 $와의 충돌을 예방합니다.
		(function($){

		})(jQuery)

		//$를 쓰지 않고 다른 별칭으로 사용할 수 있습니다.
		var $name = jQuery
		$name(document).ready(){

		};

	</script>
</head>
<body>
	
</body>
</html>
