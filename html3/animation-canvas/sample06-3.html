<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // 투명값을 설정한다
            ctx.globalAlpha = 0.2;

            // 반투명한 원을 그린다
            for (var i = 0; i < 7; i++){
                ctx.beginPath();
                ctx.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        draw()
        
        
        
    </script>
</body>
</html>
