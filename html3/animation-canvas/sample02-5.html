<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        var offset = 0;

        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(100,350);
            ctx.lineTo(300,350);
            ctx.lineTo(300,400);
            ctx.lineTo(100,400);
            ctx.lineTo(100,350);
            ctx.setLineDash([4, 2]);
            ctx.lineDashOffset = -offset;
            ctx.strokeRect(400, 400, 300, 300);
            ctx.stroke();
        }

        function march() {
            offset++;
            
            if (offset > 16) {
                offset = 0;
            }
            draw();
            setTimeout(march, 20);
        }

        march();
    </script>
</body>
</html>
