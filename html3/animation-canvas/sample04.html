<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    
    <script type="text/javascript" src="../assets/js/jquery-1.9.1.min.js"></script>
    <script>
        var canvas = $("#myCanvas").get(0);
        var ctx = canvas.getContext("2d");
        
        ctx.arc(150,150,100,0, Math.PI*2);
        ctx.stroke();
        
    </script>
</body>
</html>
