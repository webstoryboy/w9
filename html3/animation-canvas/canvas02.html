<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        * {margin: 0; padding: 0;}
        canvas {border: 1px solid #000;}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        //라인 그리기
        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(50,140);
        ctx.stroke();
        
        //선 10개 그리기
        for(var i = 0; i < 10; i++){
            ctx.beginPath();
            ctx.moveTo(50+i*20,150);
            ctx.lineTo(50+i*20,240);
            ctx.stroke();
        }
        
        //선 라인 두께를 다르게 하기
        for(var i = 0; i < 10; i++){
            ctx.lineWidth = 1 + i;
            ctx.beginPath();
            ctx.moveTo(50+i*20,250);
            ctx.lineTo(50+i*20,340);
            ctx.stroke();
        }
        
        //플러스 그리기
        ctx.beginPath();
        ctx.lineWidth = 1;
        ctx.moveTo(100,350);
        ctx.lineTo(100,450);
        ctx.moveTo(50,400);
        ctx.lineTo(150,400);
        ctx.stroke();
    </script>
</body>
</html>
