<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        svg {width: 200px; height: 200px; background: #ffebee;}
        .line1 {stroke:#880e4f; stroke-width: 2px; fill:none;}
        .line2 {stroke:#880e4f; stroke-width: 2px; fill:none;}
        .polyline1 {stroke:#880e4f; stroke-width: 2px; fill:none;}
    </style>
</head>
<body>
    <svg>
        <line x1="0" y1="0" x2="200" y2="200" class="line1"></line>
    </svg>
    <svg>
        <line x1="50" y1="50" x2="200" y2="200" class="line2"></line>
    </svg>
    
    <svg>
        <polyline points="14,17 62,167 165,99 114,25 14,119" class="polyline1"></polyline>
    </svg>
</body>
</html>
