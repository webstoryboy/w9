<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        svg {width: 200px; height: 200px; background: #ffebee;}
        svg {background: #ffebee}
        .rect1 rect {x: 30px; y:30px; width: 140px; height: 140px;
            stroke: #880e41; stroke-width: 5; fill: none;
            animation: rect1 4s infinite linear;
            stroke-dashoffset: 10;
            stroke-dasharray: 10;
        }
        .rect2 rect {x: 30px; y:30px; width: 140px; height: 140px;
            stroke: #880e41; stroke-width: 5; fill: none;
            animation: rect2 4s infinite linear;
            stroke-dashoffset: 300;
            stroke-dasharray: 300;
        }
        .rect3 rect {x: 30px; y:30px; width: 140px; height: 140px;
            stroke: #880e41; stroke-width: 5; fill: none;
            animation: rect3 4s infinite linear;
            stroke-dashoffset: 560;
            stroke-dasharray: 560;
        }
        @keyframes rect1{
            0%   {stroke: #880e41; stroke-dashoffset: 10;}
            35%  {stroke: #1b5e20;}
            70%  {stroke: #e65100;}
            100% {stroke: #880e41; stroke-dashoffset: 0;}
        }
        @keyframes rect2{
            0%   {stroke: #880e41; stroke-dashoffset: 300;}
            35%  {stroke: #1b5e20;}
            70%  {stroke: #e65100;}
            100% {stroke: #880e41; stroke-dashoffset: 0;}
        }
        @keyframes rect3{
            0%   {stroke: #880e41; stroke-dashoffset: 560;}
            35%  {stroke: #1b5e20;}
            70%  {stroke: #e65100;}
            100% {stroke: #880e41; stroke-dashoffset: 0;}
        }
        
    </style>
</head>
<body>
    <svg class="rect1">
      <rect />
    </svg>
    <svg class="rect2">
      <rect />
    </svg>
    <svg class="rect3">
      <rect />
    </svg>
    
    
</body>
</html>
