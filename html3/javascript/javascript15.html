<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script type="text/javascript">
        var count = 1;
        while(true){
            count++;
            
            if(count == 10){
                continue;
            }
            document.write(count+"번째 실행");
            document.write("<br>");
            
            if(count > 20){
                break;
            }
        }
    </script>
</head>

<body>
</body>
</html>
