<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script type="text/javascript">
        //while문을 이용해서 1~20까지 출력을 해주세요!
        var num = 0; 
        while (num <= 19) {
            num++; 
            document.write(num, ",");
        }
        
        document.write("<br>");
        
        //do while문을 이용해서 1~20까지 출력을 해주세요!
        var num2 = 0;
        do {
            num2++; 
            document.write(num2, ",");
        } while(num2 <= 19);
    </script>
</head>

<body>
</body>
</html>
