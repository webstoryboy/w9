<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        li {margin: 8px; display: inline; list-style: none;}
        a {border: 1px solid #5f6368; padding: 7px 20px 5px 20px; display: inline-block;border-radius: 20px; text-decoration: none; color: #000; margin: 4px;}
        .onRed {padding: 4px 6px 2px 6px; font-size: 90%;  color: #c7254e; 
            white-space: nowrap; background-color:#f9f2f4; border-radius: 4px; border: 1px dashed #a51a3d; }
        .onBlue {padding: 4px 6px 2px 6px; font-size: 90%; color: #3d90b7;
            white-space: nowrap; background-color:#e7f6fd; border-radius: 4px; border: 1px dashed #3d90b7;}
    </style>
</head>
<body>
    <h1>.attr()</h1>
    <div class="choice">
        <a href="#" class="btn1">클릭하면 이미지를 순차적으로 크게 해줍니다.</a>
    </div>
    <div class="list">
        <ul>
            <li><img src="assets/img/img01.png" alt="이미지1" width="200"></li>
            <li><img src="assets/img/img02.png" alt="이미지2" width="200"></li>
            <li><img src="assets/img/img03.png" alt="이미지3" width="200"></li>
            <li><img src="assets/img/img04.png" alt="이미지4" width="200"></li>
            <li><img src="assets/img/img05.png" alt="이미지5" width="200"></li>
        </ul>
        
        <p class="text"></p>
    </div>
    
    <script type="text/javascript" src="assets/js/jquery-1.12.4.min.js"></script>
    <script>
        $(".choice .btn1").click(function(){
            $(".list img").attr("width",function(i){
                return (i+1)*50;
            });
        });
    </script>
</body>
</html>
