.nav {width: 600px; height: 45px; line-height: 45px; float: right; text-align: center; z-index: 1000;}
.nav ul {background: red}
.nav ul > li {width: 25%; float: left; position: relative; background: #ccc;}
.nav ul > li > a:hover {background-color: #0076BE;color: #fff;}
.nav ul > li > ul.subMenu {display: none; width: 150px; height: 180px; position: absolute; top: 45px; background-color: #999;}
.nav ul > li > ul.subMenu > li {display: block; width: 150px; height: 45px;}
.nav ul > li > ul.subMenu > li > a {color: #fff; }

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>

      $(".nav > ul > li").mouseover(function(){
          $(this).find(".subMenu").stop().slideDown(200);
      });
      $(".nav > ul > li").mouseout(function(){
          $(this).find(".subMenu").stop().slideUp(200);
      });

      $(".nav > ul > li").mouseenter(function(){        
        $(".nav > ul > li > ul").stop().slideDown(200);    
      });

      $(".nav > ul > li").mouseleave(function(){
        $(".nav > ul > li > ul").stop().slideUp(200);
      });

    </script>
