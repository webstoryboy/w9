<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹 디자인 기능사 - 탭메뉴</title>

    <style>
        /* reset */
        * {margin: 0; padding: 0;}
        a {color: #333; text-decoration: none;}
        li {list-style: none;}
        table {border-spacing: 0;}
        .clearfix::before, .clearfix::after {display: block; content:''; clear:both;}

        /* header */
        #header {
          width: 1190px; margin: 0 auto; 
          border: 2px solid #000; height: 100px; 
          padding: 10px;
        }
        #header .logo {
          float: left; width:250px; height:98px;  
          border: 1px solid #000; 
          line-height: 98px; 
          text-align: center;
        }
        #header .nav {
          float: right; width:600px; height:39px; 
          border: 1px solid #000; margin-top: 28px;
        }
        #header .nav li {
          position: relative; float: left; 
          width: 25%; text-align: center; 
          border-right: 1px solid #000; 
          box-sizing: border-box;
        }
        #header .nav li:last-child {border-right: 0;}
        #header .nav li a {padding: 10px; display: block; }

        /* banner */
        #banner {
          position: relative;
          width: 1210px; margin: 0 auto; 
          border: 2px solid #000;
          margin-top:10px;
          text-align: center;
          overflow: hidden; height: 363px;
        }
        #banner img {width: 100%; display: block;}
        #banner h2 {
          position: absolute; left: 50%; top: 50%;
          transform: translate(-50%, -50%);
          z-index: 10;
          background: rgba(255,255,255,0.5);
          border-radius: 25px;
          padding: 10px 30px;
        }
        /* slider */
        .slider {position: relative;}
        .slider > div {position: absolute; left: 0; top: 0;}
        .slider > div img {width: 100%;}

        .slideList {position: absolute; top: 0; left: 0;
            width: 1210px;
            height: 300px;
        }

        /* contents */
        #contents {
          width: 1190px; margin: 0 auto; 
          border: 2px solid #000; height: 250px; 
          margin-top:10px; padding: 10px;
        }
        #contents > div {
          float: left; 
          width: 32.444%; 
          height: 247px; 
          border: 1px solid #000; 
          box-shadow: border-box; 
          margin-right: 1%;
        }
        #contents > div:last-child {margin-right: 0;}
        #contents > div {text-align: center; line-height: 247px; }
        #contents > div a {color: #e12261;}

        /* footer */
        #footer {
          width: 1200px; margin: 0 auto; 
          border: 2px solid #000; 
          height: 150px; margin-top: 10px; 
          padding: 5px; line-height: 150px; 
          text-align: center;
        }
        
        /****** 레이어 팝업 *******/
        .layer {
            display: none;
            position: absolute;
            left: 50%; top: 50%;
            width: 500px; height: 500px;
            background: #fff;
            border: 2px solid #000;
            margin-left: -250px;
            margin-top: -250px;
            z-index: 1000;
        }
        .layer h2 {padding: 20px;}
        .layer .close {
            position: absolute; bottom: 20px; right: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           $(".layerPopup").click(function(e){
               e.preventDefault();
               $(".layer").show();
           }); 
           $(".layer .close").click(function(e){
               e.preventDefault();
               $(".layer").hide();
           });
        });
    </script>
</head>
<body>

    <header id="header" class="clearfix">
        <h1 class="logo"><a href="#">로고</a></h1>
        <nav class="nav">
            <ul>
                <li><a href="#">MENU-1</a></li>
                <li><a href="#">MENU-2</a></li>
                <li><a href="#">MENU-3</a></li>
                <li><a href="#">MENU-4</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->
    
    <section id="banner">
        <h2>이미지 슬라이드</h2>
    </section>
    <!-- //banner -->
    
    <section id="contents" class="clearfix">
        <div class="cont1">
            <h2>공지사항</h2>
        </div>
        <div class="cont2">
            <h2>갤러리</h2>
        </div>
        <div class="cont3">
            <h2><a href="#" class="layerPopup">팝업</a></h2>
        </div>
    </section>
    <!-- //contents -->
    
    <footer id="footer">
        <h2>푸터</h2>
    </footer>
    <!-- //footer -->
    
    
    <!----- 레이어 팝업 ------>
    <div class="layer">
        <h2>타이틀</h2>
        <a href="#" class="close">닫기</a>
    </div>
</body>

</html>
