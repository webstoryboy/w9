<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <title>Login</title>
    
    <!-- style -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	
	<!-- webFont -->
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900" rel="stylesheet">
</head>
<body>
	<section id="login">
		<h1>
	    	<img src="assets/img/logo@2x.png" alt="웹스 로고">
	    	<em>WEBS</em>
	    </h1>
	    <div class="top">
	    	<h2>Sign in to Webstory</h2>
	    	<p>Please enter your credentials to proceed</p>
	    </div>

	    <div class="in">
	    	<div class="container">
		    	<div class="email"> 
			    	<label for="uemail">EMAIL ADDRESS</label>
			    	<input id="uemail" type="text" placeholder="webstoryboy@naver.com" title="이메일" class="input_style1">
			    </div>
			    <div class="pass">
			    	<label for="upass">PASSWORD</label>
			    	<input id="upass" type="PASSWORD" maxlength="20" class="input_style1">
			    	<a href="#" class="forgot">Forgot password?</a>
			    </div>
			    <div>
			    	<button class="btn" type="button" title="로그인">Sign in</button>
			    	<p class="sign">Dont’ have an account? <strong>Sign up</strong></p>
			    </div>
		    </div>
	    </div>
	</section>
    
    
    
</body>
</html>
