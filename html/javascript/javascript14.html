<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script type="text/javascript">
        
        //(2~9)  (1~9) 
        //num1 * num2 = sum
        //2 * 1 = 2
        //2 * 2 = 4
        //2 * 3 = 6
        //2 * 4 = 8
        //2 * 5 = 10
        //2 * 6 = 12
        //2 * 7 = 14
        //2 * 8 = 16
        //2 * 9 = 18
        
        for (var i = 2; i<=9; i++){
            for (var j = 1; j<=9; j++){
                console.log("i : "+i);
                console.log("j : "+j);
                
                var sum = i * j;
                
                document.write(i + "X" + j + "=" + sum);
                document.write("<br>");
            }
        }
    </script>
</head>
