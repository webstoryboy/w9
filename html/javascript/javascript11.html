<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script type="text/javascript">
        //10보다 작은 수 출력하기
        var num = 0; //초기값 설정
        while (true) {
            if (num >= 9) { //실행문 설정
                break;
            }
            num++; //증감값 설정
            document.write(num, ",");
        }
        document.write("<br>");

        //1 ~ 100까지 출력하기
        var num2 = 0;
        while (true) {
            if (num2 >= 100) {
                break;
            }
            num2++;
            document.write(num2, ",");
        }
        document.write("<br>");

        //1 ~ 100까지 짝수만 출력하기
        var num3 = 1;
        while (num3 <= 100) {
            if (num3 % 2 == 0) {
                document.write(num3, ",");
            }
            num3++;
        }
        document.write("<br>");

        //1 ~ 100까지 4의 배수와 6의 배수 출력하기
        var num4 = 1;
        while (num4 <= 100) {
            if (num4 % 4 == 0 || num4 % 6 == 0) {
                document.write(num4, ",");
            }
            num4++;
        }
        document.write("<br>");
        
        //1 ~ 100까지 짝수는 파란색 홀수는 빨간색으로 출력하기
        var num5 = 1;
        while (num5 <= 100) {
            if (num5 % 2 === 0) {
                document.write("<span style='color:blue'>" + num5 + "</span>");
            } else {
                document.write("<span style='color:red'>" + num5 + "</span>");
            }
            num5++;
        }
    </script>
</head>

<body>
</body>
</html>
