<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript</title>
  <script type="text/javascript">
    //변수를 이용해서 x=100, y=200 출력해주세요!
    var x = 100;
    var y = 200;

    document.write(x,"<br>");
    document.write(y,"<br><br>");

    //배열을 선언해서 x=100, y=200 출력해주세요!
    var arr1 = new Array();
    arr1[0] = 100;
    arr1[1] = 200;

    document.write(arr1[0],"<br>");
    document.write(arr1[1],"<br><br>");

    //배열선언과 동시에 초기화하여 출력해주세요!
    var arr2 = new Array(100,200,300);

    document.write(arr2[0],"<br>");
    document.write(arr2[1],"<br>");
    document.write(arr2[2],"<br><br>");

    //배열의 크기 구하기
    var arr3 = new Array(100,200,300,400,500);

    document.write(arr3.length,"<br><br>");

    //for문을 이용한 배열의 크기 합 구하기
    var arr4 = new Array(100,200,300,400,500,600,700,800,900,1000);
    var sum = 0;

    for(var i=0; i<arr4.length; i++){
      sum = sum + arr4[i];
    }
    document.write(sum);

  </script>
</head>
<body>

</body>
</html>
