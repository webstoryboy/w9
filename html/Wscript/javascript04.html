<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>매개변수</title>
	<script>
		//화면에 숫자 1000을 출력하세요!!
		document.write(1000);
		document.write("<br><br>");

		//화면에 문자 javascript를 출력하세요!!
		document.write("javascript");
		document.write("<br><br>");

		//변수(x1)에 문자열 "html"을 저장하고 출력하세요!!
		var x1 = "html";
		document.write(x1);
		document.write("<br><br>");

		//함수(func1)를 이용해서 화면에 "CSS"를 출력하세요!!
		function func1(){
			document.write("CSS");
			document.write("<br><br>");
		}
		func1();

		//매개변수를 이용해서 화면에 "jQuery"를 출력하세요!!
		function func2(str){
			document.write(str);
			document.write("<br><br>");
		}
		func2("jQuery");

		//매개변수를 이용해서 화면에 "javascript + jquery"를 출력하세요!!
		function func3(str1, str2){
			document.write(str1, " + " + str2);
			document.write("<br><br>");
		}
		func3("javascript","jquery");
	</script>
</head>
<body>

</body>
</html>
