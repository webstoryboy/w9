<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>비교 연산자</title>
	<script>
		var x = 10;
		var y = 20;		//숫자
		var a = 10;
		var b = "20";	//문자열

		document.write(x == y);		//false
		document.write("<br>");
		document.write(x == a);		//true
		document.write("<br>");
		document.write(y == b);		//true
		document.write("<br>");
		document.write(y === b);	//false
		document.write("<br>");
		document.write(x != a);		//false
		document.write("<br>");
		document.write(x !== a);	//false
		document.write("<br>");
		document.write(x > y);		//false
		document.write("<br>");
		document.write(x < y);		//ture
		document.write("<br>");
		document.write(x >= y);		//false
		document.write("<br>");
		document.write(x <= y);		//true
		document.write("<br>");
	</script>
</head>
<body>
	
</body>
</html>
