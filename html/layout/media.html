            h1::before {content: '4. ';}
        }
        /* 화면 너비가 0 ~ 768px : 타블렛 */
        @media (max-width: 768px){
            body {background: #b71c1c; color: #fff;}
            h1::before {content: '5. ';}
        }
        /* 화면 너비가 0 ~ 576px : 모바일 */
        @media (max-width: 576px){
            body {background: #283593; color: #fff;}
            h1::before {content: '6. ';}
        }
        /* 화면 너비가 0 ~ 320px : 모바일 */
        @media (max-width: 320px){
            body {background: #00695c; color: #fff;}
            h1::before {content: '7. ';}
        }
    </style>
