<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // 반투명한 원을 그린다
            for (var i=0;i<10;i++){
                ctx.fillStyle = 'rgba(0,0,0,'+(i+1)/10+')';
                ctx.fillRect(5+i*14,50,14,27.5)
                
            }
        }
        
        draw()
        
        
        
    </script>
</body>
</html>
