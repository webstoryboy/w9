<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function draw() {

            // 안내선을 그린다
            ctx.strokeStyle = '#09f';
            ctx.lineWidth   = 2;
            ctx.strokeRect(-5,50,160,50);

            // 선 스타일을 설정한다
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 10;

            // 선을 그린다
            ctx.beginPath();
            ctx.moveTo(0,100);
                for(i = 0; i < 24; i++){
                var dy = i%2==0 ? 25 : -25 ;
                ctx.lineTo(Math.pow(i,1.5)*2, 75+dy);
            }
            ctx.stroke();
            return false;
        }
        
        draw();
    </script>
</body>
</html>
