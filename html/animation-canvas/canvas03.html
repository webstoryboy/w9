<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        * {margin: 0; padding: 0;}
        canvas {border: 1px solid #000;}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(50,150);
        ctx.lineCap = "butt";
        ctx.lineWidth = 15;
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(100,50);
        ctx.lineTo(100,150);
        ctx.lineCap = "round";
        ctx.lineWidth = 15;
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(150,50);
        ctx.lineTo(150,150);
        ctx.lineCap = "square";
        ctx.lineWidth = 15;
        ctx.stroke();
        
        
        function draw(){
            var lineCap = ['butt', 'round', 'square'];
            
            //안내선
            ctx.strokeStyle = "#09f";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(40,200);
            ctx.lineTo(160,200);
            ctx.moveTo(40, 300);
            ctx.lineTo(160,300);
            ctx.stroke();
            
            for(var i=0; i<lineCap.length; i++){
                ctx.beginPath();
                ctx.lineWidth = 15;
                ctx.strokeStyle = "#000";
                ctx.lineCap = lineCap[i];
                ctx.moveTo(50+i*50,200);
                ctx.lineTo(50+i*50,300);
                ctx.stroke();
            }
        }
        draw();
        
    </script>
</body>
</html>
