<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0; padding: 0;}
		li {list-style:none;}
		.nav {width:600px; border: 1px solid #ccc; margin-top: 100px; margin-left: 100px;}
		.nav ul {border:1px solid #999;}
		.nav ul li {border-bottom:1px solid #999; padding: 10px; position: relative; display: inline; padding: 10px 20px; text-align: center;}
		.nav .submenu {position: absolute; left: 0px; top: 50px; display:;
			background: #ccc; display: none}
		.nav .submenu li {border:0; padding: 5px; }
		.nav .submenu li:hover {background: #666;}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li>MENU1
				<ul class="submenu">
					<li>SubMenu1</li>
					<li>SubMenu2</li>
					<li>SubMenu3</li>
					<li>SubMenu4</li>
				</ul>
			</li>
			<li>MENU2
				<ul class="submenu">
					<li>SubMenu1</li>
					<li>SubMenu2</li>
					<li>SubMenu3</li>
					<li>SubMenu4</li>
				</ul>
			</li>
			<li>MENU3
				<ul class="submenu">
					<li>SubMenu1</li>
					<li>SubMenu2</li>
					<li>SubMenu3</li>
					<li>SubMenu4</li>
				</ul>
			</li>
			<li>MENU4</li>
		</ul>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(".nav>ul>li").mouseover(function(){	
			$(".submenu").stop().slideDown(500);
		});

		$(".nav>ul>li").mouseleave(function(){
			$(".submenu").stop().slideUp(500);
		});
	</script>
</body>
</html>
