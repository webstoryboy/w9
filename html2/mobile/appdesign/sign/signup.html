<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="모바일 교육 사이트입니다.">
	<meta name="keywords" content="웹스토리보이,웹퍼블리셔,웹표준,웹접근성">  
	<title>App Design</title>
	
	<!-- style -->
	<link rel="stylesheet" href="../assets/css/reset.css">
	<link rel="stylesheet" href="../assets/css/style.css">
	
	<!-- webfont -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
	
	<!-- favicon -->
	<link rel="shortcut icon" href="../assets/ico/icon_152.png">
	<link rel="apple-touch-icon" href="../assets/ico/icon_152.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../assets/ico/icon_152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../assets/ico/icon_180.png">
	<link rel="apple-touch-icon" sizes="167x167" href="../assets/ico/icon_167.png">

<body class="gray">
	

	<section id="topView">
		<div class="signImg">
			<figure class="logo">
				<img src="../assets/img/logo.png" alt="">
			</figure>
		</div>
		<p class="signDesc">sign up</p>
	</section>

	<section id="sign-box">
		<form action="">
			<fieldset>
				<input type="text" name="name" id="uName" class="input-style1" placeholder="Full Name"><label for="uName" class="ir">Name</label>
				<input type="text" name="email" id="uMail" class="input-style1" placeholder="E-mail"><label for="uMail" class="ir">E-mail</label>
				<input type="password" name="password" id="uPass" class="input-style1" placeholder="password"><label for="uPass" class="ir">password</label>
			</fieldset>
		</form>

		<div class="sns_btn">
			<a href="#" class="up">Sign up</a>
			<a href="#" class="facebook">Facebook</a>
			<a href="#" class="twitter">Twitter</a>
			<span class="link">Already have an acount? <a href="signin.html">Sign in</a></span>
		</div>
	</section>

	
</body>
