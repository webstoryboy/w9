<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout5</title>
    <style>
        * {margin:0; padding:0;}
        #wrap {width: 100%; font-size: 24px; text-align: center; color:#fff; }
        #header {width: 100%; height: 84px; line-height: 84px; background-color: #d32f2f;}
        #banner {width: 100%; height: 950px; line-height: 950px; background-color: #c2185b;} 
        #content1 {width: 100%; height: 285px; line-height: 285px; background-color: #7b1fa2; }
        #content2 {width: 100%; height: 795px; line-height: 795px; background-color: #303f9f; }
        #content3 {width: 100%; height: 880px; line-height: 880px; background-color: #00796b; }
        #footer {width: 100%; height: 300px; line-height: 300px; background-color: #33691e; }
        
        .header-container {width: 1170px; height: 84px; background-color:#ffcdd2; margin:0 auto;}
        .banner-container {width: 1170px; height: 950px; background-color: #f48fb1; margin:0 auto;}
        .content1-container {width: 1170px; height: 285px; background-color: #e1bee7; margin:0 auto;}
        .content2-container {width: 1170px; height: 795px; background-color: #c5cae9; margin:0 auto;}
        .content3-container {width: 1170px; height: 880px; background-color: #b2dfdb; margin:0 auto;}
        .footer-container {width: 1170px; height: 300px; background-color: #dcedc8; margin:0 auto;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-container">header-container</div>
        </div>
        <div id="banner">
            <div class="banner-container">banner-container</div>
        </div>
        <div id="content1">
            <div class="content1-container">content1-container</div>
        </div>
        <div id="content2">
            <div class="content2-container">content2-container</div>
        </div>
        <div id="content3">
            <div class="content3-container">content3-container</div>
        </div>
        <div id="footer">
            <div class="footer-container">footer-container</div>
        </div>
    </div>
</body>
</html>
