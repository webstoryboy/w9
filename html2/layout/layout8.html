<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout8</title>
    <style>
        /* reset */
        * {margin: 0; padding: 0;}
        
        /* layout */
        #wrap {}
        #header {width: 100%; height: 88px; background-color: #e53935;}
        #banner {width: 100%; height: 900px; background-color: #d81b60;}
        #content1 {width: 100%; height: 285px; background-color: #8e24aa;}
        #content2 {width: 100%; height: 790px; background-color: #303f9f;}
        #content3 {width: 100%; height: 790px; background-color: #1976d2;}
        #footer {width: 100%; height: 270px; background-color: #2e7d32;}
        
        /* container : 가운데 영역 */
        .container {width: 1170px; height: inherit; background-color:rgba(255,255,255,0.4); margin: 0 auto;}
        
        /* banner */
        .banner-box1 {width: 100%; height: 600px; background-color: #f48fb1;}
        .banner-box2 {width: 100%; height: 300px; background-color: #f8bbd0;}
        
        /* #content2 */
        #content2 .container {padding-top: 160px;}
        .c2-box1 {float: left; width: 50%; height: 290px; background-color: #c5cae9;}
        .c2-box2 {float: left; width: 50%; height: 290px; background-color: #9fa8da;}
        .c2-box3 {float: left; width: 50%; height: 165px; background-color: #7986cb;}
        .c2-box4 {float: left; width: 50%; height: 165px; background-color: #5c6bc0;}
        
        /* #content3 */
        #content3 .container {padding-top: 160px;}
        .c3-box1 {float: left; width: 234px; height: 468px; background-color: #bbdefb;}
        .c3-box2 {float: left; width: 234px; height: 234px; background-color: #90caf9;}
        .c3-box3 {float: left; width: 234px; height: 234px; background-color: #64b5f6;}
        .c3-box4 {float: left; width: 468px; height: 234px; background-color: #42a5f5;}
        .c3-box5 {float: left; width: 468px; height: 234px; background-color: #2196f3;}
        .c3-box6 {float: left; width: 234px; height: 234px; background-color: #1e88e5;}
        .c3-box7 {float: left; width: 234px; height: 234px; background-color: #448aff;}
        
        /* footer */
        #footer-top {width: 100%; height: 110px; background-color: #81c784;}
        #footer-bom {width: 100%; height: 160px; background-color: #66bb6a;}
        
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <!-- //header -->
        <div id="banner">
            <div class="container">
                <div class="banner-box1"></div>
                <div class="banner-box2"></div>
            </div>
        </div>
        <!-- //banner -->
        
        <div id="content1">
            <div class="container"></div>
        </div>
        <!-- //content1 -->
        
        <div id="content2">
            <div class="container">
                <div class="c2-box1"></div>
                <div class="c2-box2"></div>
                <div class="c2-box3"></div>
                <div class="c2-box4"></div>
            </div>
        </div>
        <!-- //content2 -->
        
        <div id="content3">
            <div class="container">
                <div class="c3-box1"></div>
                <div class="c3-box2"></div>
                <div class="c3-box3"></div>
                <div class="c3-box4"></div>
                <div class="c3-box5"></div>
                <div class="c3-box6"></div>
                <div class="c3-box7"></div>
            </div>   
        </div>
        <!-- //content3 -->
        
        <div id="footer">
            <div id="footer-top">
                <div class="container"></div>
            </div>
            <div id="footer-bom">
                <div class="container"></div>
            </div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>
</html>
