<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>responsive-layout2</title>
	<style>
		* {padding: 0; margin: 0;}
		#warp {width: 960px; height: 800px; margin: 0 auto;}
		#box1 {width: 960px; height: 400px; background-color: #333;}
		#box2 {width: 480px; height: 400px; float: left; background-color: #444;}
		#box3 {width: 480px; height: 400px; float: left; background-color: #555;}

		/* 화면 너비 0 ~ 960px */
		@media (max-width:960px){
			#warp {width: 90%; }
			#box1 {width: 100%; background-color: #0097a7;}
			#box2 {width: 50%; background-color: #00838f; }
			#box3 {width: 50%; background-color: #006064;}
		}
		/* 화면 너비 0 ~ 768px */
		@media (max-width:768px){
			#warp {width: 100%; }
			#box1 {background-color: #388e3c;}
			#box2 {background-color: #2e7d32;}
			#box3 {background-color: #1b5e20;}
		}
		/* 화면 너비 0 ~ 576px */
		@media (max-width:576px){
			#box1 {background-color: #f57c00;}
			#box2 {float:none; width: 100%; height: 200px; background-color: #ef6c00;}
			#box3 {float:none; width: 100%; height: 200px; background-color: #e65100;}
		}
	</style>
</head>
<body>
	<div id="warp">
		<div id="box1">box1</div>
		<div id="box2">box2</div>
		<div id="box3">box3</div>
	</div>
</body>
</html>
