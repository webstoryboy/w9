    //문제 만들기
    function updateQuiz(){
      const output = [];
      quizInfo.forEach((currentQuestion, questionNumber) => {
        const selects = [];
  
        for (letter in currentQuestion.quizChoice) {
          selects.push(
            `<label>
  <input type="radio" name="question${questionNumber}" value="${letter}">
  <span class="select">${currentQuestion.quizChoice[letter]}</span>
    </label> `
          );
        }
  
        output.push(`
  <h2>&lt; 문제<span class='num'>${questionNumber+1}</span> &gt;</h2>
  <p class="question">${currentQuestion.quizAsk}</p>
  <div class="selects">${selects.join(' ')}</div>
  <div class="confirm-bottom">
  <div class="confirm-answer">${currentQuestion.quizAnswer}</div>
  <div class="confirm-ex">${currentQuestion.quizEx}</div>
    </div>
  `
                   );
      });
      quiz.innerHTML = output.join(' ');
    }
    updateQuiz();
  
    //결과 확인하기
    function showResults(){
      const selectContainers = quiz.querySelectorAll('.selects');
      const selectExplanation = quiz.querySelectorAll('.confirm-ex');
      const selectAnswer = quiz.querySelectorAll('.confirm-answer');
      let numCorrect = 0;
  
      quizInfo.forEach((currentQuestion, questionNumber) => {
        const selectContainer = selectContainers[questionNumber];
        const resultSelector = `input[name=question${questionNumber}]:checked`;
        const resultAnswer = (selectContainer.querySelector(resultSelector) || {}).value;
  
        if (resultAnswer === currentQuestion.quizAnswer) {
          numCorrect++;
          selectContainers[questionNumber].style.color = 'blue';
        } else {
          selectContainers[questionNumber].style.color = 'red';
          selectExplanation[questionNumber].style.display = 'block';
          selectAnswer[questionNumber].style.display = 'block';
        }
      });
      questionResult.innerHTML = `${quizInfo.length} 문제 중에 ${numCorrect}를 맞추었습니다.`;
    }
    questionBtn.addEventListener('click', showResults);
